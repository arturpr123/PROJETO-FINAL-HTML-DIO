<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Clínica Artur Rebouças</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <h2>Contato</h2>
                <li><a href="sobre.html">Sobre a clínica</a></li>
                <br>
                <li><a href="horarios.html">Horários de atendimento</a></li>
                <br>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header" align="center">
                <a href="index.html">
                    <img src="Sem título.png" alt="logo">
                </a>
                <!-- Aqui vai o seu header -->
            </div>

            <div class="content" align="center">
                <h2>Agende uma consulta conosco!</h2>
                <p>Informe seus dados e logo entraremos em contato.</p>
                <form action="#" method="get">
                    <input label="Nome" type="text" id="nome" placeholder="Nome:">
                    <br><br>
                    <input label="Nome do animal" type="text" id="nome-animal" placeholder="Nome do animal:">
                    <br><br>
                    <input label="Telefone" type="tel" id="telefone" placeholder="Número de telefone:">
                    <br><br>
                    <input label="Email" type="email" name="email" id="email" placeholder="E-mail:">
                    <br><br>
                    <input type="datetime" label="Melhor dia e horário" name="datahora" id="datahora" placeholder="Melhor dia e horário:">
                    <br>
                    <br>
                    <input id="enviar" type="submit" value="Enviar">
                </form>
                <!-- Aqui vai o seu conteúdo -->
            </div>

            <div class="footer" align="center">
                <br>
                Rua 9, Nº 105, Bairro A, Fortaleza-CE.
                <br>
                (85) 9 9999-9999
                <br>
                ©2024 Artur Rebouças
                <br>
                <!-- Aqui vai o seu rodapé -->
            </div>
        </div>
    </div>
</body>

</html>
